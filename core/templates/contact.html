{% extends 'base.html' %}
{% load static %}

{% block extralinks %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
{% endblock %}

{% block content %}
<section id="contact">
    <div>
        <div class="uk-grid-collapse" uk-grid>
            <div class="uk-width-1-2@m h-100">
                <div class="h-1-1">
                    <div class="uk-background-cover h-1-1 uk-light uk-background-secondary uk-background-center-center uk-panel uk-flex uk-flex-center uk-flex-middle" uk-parallax="bgy: -400" style="background-image: url('/static/img/back-1.jpg');">
                        <div class="uk-overlay-primary uk-position-cover"></div>                        
                        <div class="uk-flex uk-flex-column uk-animation-slide-top-small">
                            <div class="uk-align-center">
                                <h1 class="f-abril">Naples Police Beat</h1>
                            </div>
                            <div class="uk-padding">
                                <p class="zeros-head queries">Do You Have Any Questions? Submit Them Here.</p>                                
                                <form class="uk-form-stacked">

                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-stacked-text">Email Address</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-stacked-text">Full Name</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Full Name">
                                        </div>
                                    </div>

                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="form-stacked-text">Message</label>
                                        <div class="uk-form-controls">
                                            <textarea class="uk-textarea" rows="5" placeholder="Your Message"></textarea>
                                        </div>
                                    </div>                                
                                    <a type="button" class="uk-button uk-button-danger uk-width-1-1" href="/">Submit</a>
                                </form>
                                <div class="uk-flex uk-flex-center uk-flex-middle">
                                    <p><a class="uk-button uk-button-text" href="/">Go Back To Home</a></p>
                                </div>
                            </div> 
                            <!-- <p class="uk-text-center"> <span class="zeros-sub-head copy">Copyright</span>  Â© <a href="/">innsire</a>@2020</p> -->
                        </div>
                    </div>
                </div>
            </div>  
            <div class="uk-width-expand@m">
                <div class="h-100">
                    <div id="map">
                        <div class="h-100 uk-flex uk-flex-left uk-flex-bottom">
                            <div class="uk-flex-column">
                                <img src="img/logo_2_ws.png" width="685" alt="logo" uk-img>
                            </div>                                                  
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</section> 
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script>
    // position we will use later
    // 26.152941 -81.79851
    var lat = 26.152941;
    var lon = -81.79851;

    // initialize map
    map = L.map('map').setView([lat, lon], 7);

    // set map tiles source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // add marker to the map
    marker = L.marker([lat, lon]).addTo(map);

    // add popup to the marker
    marker.bindPopup("<b>Naples, Florida</b>").openPopup();
</script>
{% endblock %}
