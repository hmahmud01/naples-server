{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="content">
    <section class="main-section">
        <div class="main-section-content">
            <div class="uk-position-relative">
                <div>
                    <div class="uk-grid-collapse" uk-grid>
                        <div class="uk-width-1-1@m">
                            <div class="uk-padding uk-margin">
                                <div class="uk-background-cover uk-dark uk-panel uk-margin-large uk-padding">
                                    <div class="uk-flex uk-flex-column uk-animation-slide-top-small subscription-position">
                                        <div class="subscribe-top">
                                            <div class="uk-card uk-card-secondary uk-card-hover uk-card-body">
                                                <h3 class="uk-card-title">Subscription</h3>
                                            </div>
                                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">                                                    
                                                <div class="uk-margin-small-bottom">    
                                                    <div class="uk-grid" uk-grid>
                                                        <div class="uk-width-1-1@m">
                                                            <form class="uk-form-stacked" method="post" action="{% url 'subscriptionsubmit' %}">{% csrf_token %}
                                                                <div uk-grid>
                                                                    <div class="uk-width-1-2@m">
                                                                        <div class="uk-margin">
                                                                            <label class="uk-form-label" for="first_name">First Name</label>
                                                                            <div class="uk-form-controls">
                                                                                <input class="uk-input" id="first_name" name="first_name" type="text" placeholder="First Name">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="uk-width-expand@m">
                                                                        <div class="uk-margin">
                                                                            <label class="uk-form-label" for="last_name">Last Name</label>
                                                                            <div class="uk-form-controls">
                                                                                <input class="uk-input" id="last_name" name="last_name" type="text" placeholder="Last Name">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="uk-width-1-1@m">
                                                                        <div class="uk-margin">
                                                                            <label class="uk-form-label" for="phone">Phone Number</label>
                                                                            <div class="uk-form-controls">
                                                                                <input class="uk-input" id="phone" name="phone" type="text" placeholder="Phone Number">
                                                                            </div>
                                                                        </div>
                                                                        <div class="uk-margin">
                                                                            <label class="uk-form-label" for="email">Email Address</label>
                                                                            <div class="uk-form-controls">
                                                                                <input class="uk-input" id="email" name="email" type="email" placeholder="Email Address">
                                                                            </div>
                                                                        </div>
                                                                        <div class="uk-margin">
                                                                            <label class="uk-form-label" for="address">Address</label>
                                                                            <div class="uk-form-controls">
                                                                                <input class="uk-input" id="address" name="address" type="text" placeholder="Address">
                                                                            </div>
                                                                        </div>
                                                                        <div class="uk-margin">
                                                                            <div class="uk-form-label">Payment Method</div>
                                                                            <div class="uk-form-controls">
                                                                                <label><input class="uk-radio" type="radio" name="subscription_type" value="15.0"> 15.0$/Month </label><br>
                                                                                <label><input class="uk-radio" type="radio" name="subscription_type" value="29.99"> 29.99$/Month </label><br>
                                                                                <label><input class="uk-radio" type="radio" name="subscription_type" value="free"> 0.00$/Month </label>
                                                                            </div>
                                                                        </div>  
                                                                    </div>                                                                    
                                                                    <div class="uk-width-1@m">
                                                                        <button type="submit" class="uk-button uk-button-danger" >Submit</button>
                                                                    </div>                                                                    
                                                                </div>   
                                                            </form>
                                                        </div>
                                                    </div>                                                                                    
                                                </div>
                                            </div>                                                
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>  
                          
                    </div>
                </div>
                
                {% include 'nav_app.html' %}
            </div>
            
        </div>
    </section>


    <!-- Page Content Section -->
    {% include 'footer.html' %}
</div>
{% endblock %}
